
language: node_js
node_js: stable
cache: npm
sudo: required

before_install:
  - npm install -g hexo-cli

install:
  - npm install

script:
  - hexo clean
  - hexo g
  
deploy:
  provider: pages
  local-dir: public
  skip-cleanup: true
  github-token: $GH_TOKEN
  committer-from-gh: true

branches:
  only:
    - master